<!-- Store JSON data of few pets that you created in previous practical in a JSON file (copy from
console output of previous program to a .json file). Using AJAX, load data from the file and
display it in a presentable way using HTML and CSS. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical_7</title>
    <style>
        html {
            background-color: #AAD2BA;
        }

        table {
            text-align: center;
            width: 100%;
            border: 1px solid;
        }

        th {
            font-size: xx-large;
            text-decoration: underline;
        }

       tbody tr:hover {
            background-color: #6B8F71;
            font-size: x-large;
        }

        tr {
            font-size: large;
        }

        .container {
            width: 50%;
            margin-left: 25%;
            margin-top: 5%;
            border-radius: 5px;
            background-color: #D9FFF5;
            padding: 20px;
        }
    </style>
</head>

<body>
    <p style="text-align: center; font-size: 100px; text-decoration: wavy underline 3px;">PET</p>
    <div class="container">
        <table><thead>
            <th>Name</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Type</th>
            <th>Favourite Thing</th>
        </thead>
            <tbody id="a">
            </tbody>
        </table>
    </div>
    <script>
        setTimeout(loadDoc(), 0);
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "pet.json", true);
            xhttp.send();
            xhttp.onreadystatechange = function () {
                console.log(this.readyState)
                if (this.readyState == 4 && this.status == 200) {
                    var x = JSON.parse(this.response);
                    var temp = "";
                    for (var i = 0; i < Object.keys(x.pet).length; i++) {
                        temp = temp.concat("<tr><td>" + x.pet[i].name + "</td><td>" + x.pet[i].age + "</td><td>" + x.pet[i].weight + "</td><td>" + x.pet[i].type + "</td><td>" + x.pet[i].favouriteThing + "</td></tr>");
                        document.getElementById("a").innerHTML = temp;
                    }
                }
            };
        }
    </script>
</body>

</html>
