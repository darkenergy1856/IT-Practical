<!-- Create an HTML page with the sole purpose to show multiplication tables of 2 to 10 (row-wise)
created by JavaScript. Initially, the page is blank. With help of setInterval function print a row
every 5 seconds in different colors and increasing font size. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Practical_4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <p id="2" style="font-size: 20px;color: darkorange;"></p>
    <p id="3" style="font-size: 25px;color: rosybrown;"></p>
    <p id="4" style="font-size: 30px;color: saddlebrown;"></p>
    <p id="5" style="font-size: 35px;color: yellowgreen;"></p>
    <p id="6" style="font-size: 40px;color: orange;"></p>
    <p id="7" style="font-size: 45px;color: orangered;"></p>
    <p id="8" style="font-size: 50px;color: olivedrab;"></p>
    <p id="9" style="font-size: 55px;color: fuchsia"></p>
    <p id="10" style="font-size: 60px;color: cornflowerblue;"></p>
    <script>
        let table = 2;
        var intervalId = setInterval(startExecution, 5000);
        function startExecution() {
            let result = '';
            let tempResult = [];
            for (let i = 1; i <= 10; i++) {
                tempResult[i] = i * table;
                result = result.concat(tempResult[i].toString());
                result = result.concat(' ');
            }
            if (table > 9) {
                clearInterval(intervalId);
                document.getElementById(table.toString()).innerHTML = result;
            } else {
                hell = table.toString();
                document.getElementById(table.toString()).innerHTML = result;
                table++;
            }

        }
    </script>
</body>

</html>
